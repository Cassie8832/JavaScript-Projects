<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <head>
        <script src="SlideshowJs.js"></script>
        <link rel="stylesheet" type="text/css" href="SlideshowCSS.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
    <h1>Slideshow</h1>
    <p class="slide-p">Click a dot!</p>
        <div class="slideshow-container">

            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Image1.jpg" alt="Arya and I" style="width:100%">
                <div class="text">Halloween Covid syle.</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Image2.jpg" alt="Aiden and I" style="width:100%">
                <div class="text">Disney Covid style.</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Image4.jpg" alt="But we still have fun" style="width:100%">
                <div class="text">Zoo with Daddy Covid style!</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>

        </div>





    </body>
</html>
